<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <!-- Inspired by JavaScript 30 Days of Code -->
  <!-- Done by Mahmoud Amr, email: contact@mahmoudamr.dev -->
  <!-- TODO: Add CSS Art for Drums with animations -->
  <!-- TODO: Change sounds length with keypress hold. -->

</head>
<body>

    <h1>Let's Kick Some Music</h1>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="assets/audios/clap.wav"></audio>
  <audio data-key="83" src="assets/audios/hihat.wav"></audio>
  <audio data-key="68" src="assets/audios/kick.wav"></audio>
  <audio data-key="70" src="assets/audios/openhat.wav"></audio>
  <audio data-key="71" src="assets/audios/boom.wav"></audio>
  <audio data-key="72" src="assets/audios/ride.wav"></audio>
  <audio data-key="74" src="assets/audios/snare.wav"></audio>
  <audio data-key="75" src="assets/audios/tom.wav"></audio>
  <audio data-key="76" src="assets/audios/tink.wav"></audio>

<script>

    const heading = document.querySelector('h1')
    function playDrumSound(e) {
        audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
        key = document.querySelector(`.key[data-key="${e.keyCode}"]`)
        audio.currentTime = 0
        audio.play()
        key.classList.add("playing")
        heading.classList.add('h1-bigger')
    }

    function removeTransition(e) {
        if (e.propertyName != "transform") return;

        this.classList.remove("playing")
        heading.classList.remove('h1-bigger')
    }

    const keys = document.querySelectorAll('.key')
    window.addEventListener('keydown', playDrumSound)
    
    keys.forEach(key => key.addEventListener('transitionend', removeTransition))


</script>


</body>
</html>
